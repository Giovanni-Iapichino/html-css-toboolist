<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- INTESTAZIONE -->
    <header>
      <div class="header">
        <img class="logo" src="img/logo.png" alt="logo" />
        <span class="title">Toboolist</span>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <div class="container">
        <button class="btn1"><span>Add Task</span></button>
        <button class="btn2"><span>Add Section</span></button>

        <div class="task">
          <section class="task-title">
            <ul>
              <li>
                <h3>&blacktriangledown; New Task</h3>
              </li>
              <ul class="task-list">
                <li class="task-item">
                  <span class="task-status task-check">&check;</span>
                  <span class="task-description">Quarterly Newsletter</span>
                  <spam class="task-category"></spam>
                </li>
                <li class="task-item">
                  <span class="task-status task-cross">&cross;</span>
                  <span class="task-description">Quarterly Newsletter</span>
                  <spam class="task-category"></spam>
                </li>
                <li class="task-item">
                  <span class="task-status">&check;</span>
                  <span class="task-description">Quarterly Newsletter</span>
                  <spam class="task-category"></spam>
                </li>
              </ul>

              <li>
                <h3>&blacktriangledown; Today</h3>
              </li>
              <li>
                <h3>&blacktriangledown; Upcoming</h3>
              </li>
            </ul>
          </section>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer></footer>
  </body>
</html>
